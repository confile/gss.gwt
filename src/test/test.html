<html>
<head>
    <style>

        @-webkit-keyframes blue-fade {
            0% {
                background-color: rgba(110,110,220,.1);
            }

            100% {
                background-color: rgba(110,110,220,0);
            };
        }

        div {
            width: 200px;
            height: 150px;
            border: 1px solid black;

            animation-name: blue-fade;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
